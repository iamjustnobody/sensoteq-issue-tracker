services:
  db:
    image: postgres:16-alpine
    container_name: issue-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: issue_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount migrations from backend folder
      - ./issue-tracker-backend/src/db/migrations:/docker-entrypoint-initdb.d/migrations
      - ./issue-tracker-backend/src/db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  # backend:
  #   build: ./issue-tracker-backend
  #   env_file:
  #     - ./issue-tracker-backend/.env.local
  #   depends_on:
  #     - db
volumes:
  postgres_data:
